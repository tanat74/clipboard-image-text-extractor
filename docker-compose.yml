services:
  server:
    container_name: text-extract-container
    build:
      context: .
    ports:
      - 4400:8000
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: ./src
        - action: rebuild
          path: ./requirements.txt
